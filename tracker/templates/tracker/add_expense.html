<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1zYzR0T4dKp5XCQG1pLMEY7A6f99KULmCUz2NkzU8j+3G7lAwnQ8P5qlu" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #007bff; /* Blue background */
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray text color for better contrast */
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #ffffff; /* White color for the heading */
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff; /* White background for form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
            padding: 10px 20px;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f8ff; /* Light blue background for inputs */
            border: 1px solid #007bff; /* Blue border */
        }

        .form-control:focus {
            background-color: #e3f2fd; /* Lighter blue when focused */
            border-color: #004085;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-label {
            color: #007bff; /* Blue label text */
        }
    </style>
</head>
<body>

    <h1>Add Expense</h1>
    
    <div class="container">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg w-100">Add Expense</button>
            </form>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq0g5K4c1E4fp9PzRmlayFz5p4/7G1i9M5bHpgvGnAEm1" crossorigin="anonymous"></script>
</body>
</html>
