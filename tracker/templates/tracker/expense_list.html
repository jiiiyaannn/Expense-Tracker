<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Expense List</h1>
        <a href="{% url 'add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>

        <form method="GET" class="mb-3">
            <div class="row">
                <div class="col">
                    <select name="category" class="form-select">
                        <option value="">All Categories</option>
                        {% for choice in form.category.field.choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <input type="date" name="date" class="form-control" placeholder="Filter by date">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-secondary">Filter</button>
                </div>
            </div>
        </form>

        <ul class="list-group">
            {% for expense in expenses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ expense.date }}: {{ expense.category }} - ${{ expense.amount }}
                    <div>
                        <a href="{% url 'update_expense' expense.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_expense' expense.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
