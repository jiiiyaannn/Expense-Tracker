<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1zYzR0T4dKp5XCQG1pLMEY7A6f99KULmCUz2NkzU8j+3G7lAwnQ8P5qlu" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense List</h1>

        <!-- Add Expense Button -->
        <div class="text-center mt-4 mb-4">
            <a href="{% url 'add_expense' %}" class="btn btn-primary">Add Expense</a>
        </div>

        <!-- Expense List -->
        <ul class="list-group">
            {% for expense in expenses %}
            <li class="list-group-item">
                <strong>{{ expense.date }}</strong>: {{ expense.category }} - ${{ expense.amount }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
